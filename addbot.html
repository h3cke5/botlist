<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Bot - HECKA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Adicionar Bot</h1>

    <form id="addBotForm" class="space-y-4">
      <div>
        <label class="block mb-1">Nome do Bot</label>
        <input type="text" name="bot_name" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none">
      </div>

      <div>
        <label class="block mb-1">ID do Bot</label>
        <input type="text" name="bot_id" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none">
      </div>

      <div>
        <label class="block mb-1">Prefixo</label>
        <input type="text" name="prefix" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none">
      </div>

      <div>
        <label class="block mb-1">Descri√ß√£o</label>
        <textarea name="description" rows="4" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none"></textarea>
      </div>

      <div>
        <label class="block mb-1">Link de Invite</label>
        <input type="url" name="invite" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition rounded-lg py-2 font-semibold">
        Enviar
      </button>
    </form>

    <p id="statusMsg" class="text-center mt-4"></p>
  </div>

  <script>
    const form = document.getElementById("addBotForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form));

      // üö® Substitua pelo seu Webhook do Discord:
      const WEBHOOK_URL = "https://discord.com/api/webhooks/1408107029784035409/3D0xnbLuPrSoGVstBlGPWIYyeTEjthaqnQfEMsGuaVMIlptpFEjdveOiF1Sb2Q3W2IC_";

      const payload = {
        embeds: [{
          title: "üöÄ Novo Bot Enviado!",
          color: 5814783,
          fields: [
            { name: "ü§ñ Nome", value: data.bot_name, inline: true },
            { name: "üÜî ID", value: data.bot_id, inline: true },
            { name: "üìå Prefixo", value: data.prefix, inline: true },
            { name: "üîó Invite", value: data.invite, inline: false },
            { name: "üìú Descri√ß√£o", value: data.description, inline: false }
          ],
          timestamp: new Date()
        }]
      };

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          statusMsg.textContent = "‚úÖ Bot enviado com sucesso!";
          statusMsg.className = "text-green-400 text-center mt-4";
          form.reset();
        } else {
          statusMsg.textContent = "‚ùå Erro ao enviar. Verifique o webhook.";
          statusMsg.className = "text-red-400 text-center mt-4";
        }
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "‚ö†Ô∏è Erro de conex√£o.";
        statusMsg.className = "text-yellow-400 text-center mt-4";
      }
    });
  </script>
</body>
</html>
